<!DOCTYPE html>
<head>
	<meta charsert="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Phone Book JQuery</title>
	<link href="node_modules\bootstrap\dist\css\bootstrap.css" rel="stylesheet">
	<link href="StyleForPhoneBook.css" rel="stylesheet">
	<script defer src="node_modules\jquery\dist\jquery.js"></script>
	<script defer src="node_modules\bootstrap\dist\js\bootstrap.bundle.js"></script>
	<script defer src="node_modules\bootbox\dist\bootbox.js"></script>
	<script defer src="PhoneBookJQuery.js"></script>
</head>
<body>
	<div class="add-form">
		<h1>Create contact</h1>
		<form>
			<div>
				<label>
					Last Name:*<br />
					<input id="last-name" type="text" placeholder="Enter last name">
					<span class="failed-validation js-hidden-hint" id="last-name-invalid">The field is required</span>
				</label>
			</div><div>
				<label>
					First Name:*<br />
					<input id="first-name" type="text" placeholder="Enter first name">
					<span class="failed-validation js-hidden-hint" id="first-name-invalid">The field is required</span>
				</label>
			</div><div>
				<label>
					Phone:*<br />
					<input id="phone-number" type="text" placeholder="Enter phone number">
					<span class="failed-validation js-hidden-hint" id="phone-number-invalid">The field is required</span>
				</label>
			</div>
			<div>
				<button type="button" class="btn btn-success add-button">+ Add contact</button>
			</div>
		</form>
	</div>
	<div class="contacts-list">
		<h1>Contacts</h1>
		<form class="row p-1">
			<input type="text" class="col-6 filter-text m-2" placeholder="Search">
			<button type="button" class="col-2 btn btn-primary apply-filter-button">Apply</button>
			<button type="button" class="col-2 btn btn-secondary clear-filter-button">Clear</button>
		</form>
		<table>
			<thead>
				<tr>
					<th><input type="checkbox" id="common-checkbox"></th>
					<th>№</th>
					<th>Last Name</th>
					<th>First Name</th>
					<th>Phone Number</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
		<div class="mt-4">
			<button type="button" class="col-2 btn btn-danger delete-checked-button">Delete checked</button>
		</div>
	</div>
</body>

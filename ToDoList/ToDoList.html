<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ToDo List</title>
    <link href="normalize.css" rel="stylesheet">
    <link href="StyleForToDoList.css" rel="stylesheet">
    <script defer src="ToDoList.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="header">Список задач</h1>
        <form name="form-add-tasks" class="form-add-tasks">
            <label>
                <input type="text" name="user-task">
                <input type="button" name="btn-add-task" value="Добавить">
            </label>
        </form>
        <div class="tasks-list">
            <table class="table-tasks-list">
                <thead>
                    <tr>
                        <th>Задачи</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
